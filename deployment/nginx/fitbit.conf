# Fitbit Uploader HTTP Server
# Place this in: /etc/nginx/sites-available/fitbit.conf
# Symlink to: /etc/nginx/sites-enabled/fitbit.conf

upstream fitbit_backend {
    server 127.0.0.1:8585;
}

server {
    listen 80;
    listen [::]:80;
    server_name fitbit.yourdomain.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fitbit.yourdomain.com;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/fitbit.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fitbit.yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://fitbit_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/fitbit.access.log;
    error_log /var/log/nginx/fitbit.error.log;
}
